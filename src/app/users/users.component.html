<app-navbar></app-navbar>
<br>
<div class="container-fluid">

    <div class="overlay">
        <app-user-form (searchOutput)="search($event)"></app-user-form>
    </div>
</div>
<br>
<div class="container" id="user">
    <div class="row">
        <div class="col-sm-3">
            <div class="userimg">
                <div class="card-img-top">
                    <img src="{{user.avatar_url}}" alt="">
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3" id="info">
            <div class="card-body ">
                <h5>Github-Username -:
                    {{user.login}}
                </h5><br>
                <hr>
                <p><i class="fa fa-file-o" style="font-size:28px"></i> &nbsp;&nbsp; Repositories:&nbsp;&nbsp;
                    {{user.public_repos}}
                </p>
                <p><i class="fa fa-user-circle" aria-hidden="true" style="font-size:28px"></i> &nbsp;&nbsp; Following :
                    &nbsp;&nbsp;
                    {{user.following}}
                </p>
                <p><i class="fa fa-user-plus" aria-hidden="true" style="font-size:28px"></i> &nbsp;&nbsp; Followers :
                    &nbsp;&nbsp;
                    {{user.followers}}
                </p>
                <p><i class="fa fa-clock-o" aria-hidden="true" style="font-size:28px"></i> &nbsp;&nbsp; Joined on :</p>
            </div>
        </div>
    </div>
</div>
<div class="text-center repos">
    <h3>User Repositories</h3>
    <br>
    <app-repository></app-repository>
</div>
